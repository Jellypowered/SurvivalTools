name: Check Code Rules

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  rules-check:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ensure-second-line.ps1 (WhatIf)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\ensure-second-line.ps1 -WhatIf

      - name: Run fix-missing-system-usings.ps1 (WhatIf)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\fix-missing-system-usings.ps1 -WhatIf

      - name: Fail if repo changed
        shell: pwsh
        run: |
          # if any script would have changed files, git status will show modifications; fail
          git --no-pager status --porcelain
          if (git --no-pager status --porcelain) {
            Write-Error "Repository would be modified by rule scripts. Run the scripts locally and commit the fixes."; exit 1
          }
